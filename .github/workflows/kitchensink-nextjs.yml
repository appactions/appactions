name: Kitchensink NextJS
on: [deployment_status]
jobs:
  main:
    if: github.event.deployment_status.environment == ${{ env.STAGE }} && github.event.deployment_status.state == 'success'
    runs-on: ubuntu-latest
    concurrency: deploy-${{ github.head_ref }}
    steps:
      - uses: actions/checkout@v1

      - uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: install node dependencies
        uses: bahmutov/npm-install@v1

      - name: deploy to vercel staging
        id: vercel-deploy
        uses: amondnet/vercel-action@v20
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          scope: ${{ secrets.VERCEL_ORG_ID }}

      - name: build package
        run: yarn workspace @appactions/cypress build

      - name: run cypress
        id: cypress
        run: yarn workspace kitchensink-nextjs cypress
        env:
          CI: true
          CYPRESS_BASE_URL: ${{ steps.vercel-deploy.outputs.preview-url }}
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}

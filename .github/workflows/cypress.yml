name: Cypress
on: [deployment_status]
jobs:
  tests:
    if: github.event.deployment_status.environment == 'kitchensink' && github.event.deployment_status.state == 'success'
    runs-on: ubuntu-latest
    concurrency: deploy-${{ github.head_ref }}
    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: debug
        run: echo ${{ toJSON(github.event.deployment_status) }}

      - name: Run Cypress ðŸŒ²
        uses: cypress-io/github-action@v2
        id: cypress
        with:
          working-directory: ./restaurant-reviewer
          record: true
        env:
          CYPRESS_BASE_URL: ${{ github.event.deployment_status }}
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
